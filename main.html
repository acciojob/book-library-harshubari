<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .book-library {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book {
            width: 250px;
            margin: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .book h3 {
            color: #2ecc71;
        }

        .book p {
            color: #777777;
        }
    </style>
</head>
<body>

    <div class="book-library">
        <div class="book">
            <img src="https://example.com/spy_in_the_amber.jpg" alt="Spy in the Amber">
            <h3>Spy in the Amber</h3>
            <p>Author: Author Name</p>
            <p>Price: $19.99</p>
        </div>

        <div class="book">
            <img src="https://example.com/sacred_games.jpg" alt="Sacred Games">
            <h3>Sacred Games</h3>
            <p>Author: Author Name</p>
            <p>Price: $24.99</p>
        </div>

        <div class="book">
            <img src="https://example.com/byomkesh_bakshi.jpg" alt="Byomkesh Bakshi">
            <h3>Byomkesh Bakshi</h3>
            <p>Author: Author Name</p>
            <p>Price: $14.99</p>
        </div>
        <!-- Add more book entries as needed -->
    </div>

</body>
</html>
